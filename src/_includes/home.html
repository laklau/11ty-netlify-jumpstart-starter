<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Generated from the 11ty Netlify Jumpstart: https://github.com/5t3ph/11ty-netlify-jumpstart -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if title %}{{ title }} | {% endif %}{{ meta.siteName }}</title>
    <meta
      name="description"
      content="{% if description %}{{ description }}{% else %}{{ meta.siteDescription }}{% endif %}"
    />
    <link rel="icon" href="{{ '/favicon.png' | url }}" />
    <link href="{{ '/css/style.css' | url }}" rel="stylesheet" />
    <meta name="twitter:card" content="summary_large_image" />
    {% if meta.twitterUsername %}
    <meta name="twitter:creator" content="@{{ meta.twitterUsername }}" />
    {% endif %}
    <meta
      name="twitter:title"
      content="{% if title %}{{ title }}{% else %}{{ meta.siteName }}{% endif %}"
    />
    <meta
      name="twitter:description"
      content="{% if description %}{{ description }}{% else %}{{ meta.siteDescription }}{% endif %}"
    />

    <meta
      name="og:title"
      content="{% if title %}{{ title }}{% else %}{{ meta.siteName }}{% endif %}"
    />
    <meta
      name="og:description"
      content="{% if description %}{{ description }}{% else %}{{ meta.siteDescription }}{% endif %}"
    />
    <meta property="og:image" content="{{ meta.url }}/previews/{{ title | slug }}.png" />
    <meta name="twitter:image" content="{{ meta.url }}/previews/{{ title | slug }}.png" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed for {{ meta.siteName }}"
      href="/feed/"
    />
  </head>
